<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="5"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <!-- API de fonte do google: Architects Daughter, assim vai dar para utilizar ela sem estar instalada -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- facilitando o processo de estilização usando o Bootstrap, 
com o link consigo acesso instantâneo a todas as suas classes, componentes e estilos prontos em vez de escrever cada estilo manualmente.-->
    <link rel="stylesheet" href="style.css"> <!--link do css-->
    <title>Sticky Notes</title>
</head>

<body>
    <div class="main-container"> <!--Container principal que envolve toda a aplicação de Sticky Notes-->
        <div class="container1"> <!--Container para o botão de criação de notas-->
            <button class="btn btn-success" onclick="typeNote()">Create Note</button> <!--(class=btn btn sucss)usando classes do Bootstrap para estilizar sem precisar 
            escrever CSS.-->
        </div>
        <div class="container2"></div> <!--onde as notas estarão localizadas-->
        <div class="container3">
            <form>
                <!--Formulário que contém a área de texto para escrever notas-->
                <textarea id="note-text" placeholder="Write Note..." maxlength="96"></textarea> <!--Area de texto-->
                <!--(placeholder)texto que aparece dentro da área de texto antes de o usuário começar a digitar.
            Atributo(maxlength) limita o maximo de caracteres que pode digitar-->
                <svg xmlns="http://www.w3.org/2000/svg" id="check-icon" width="16" height="16" fill="currentColor"
                    class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
                </svg> <!--bootstrap Ícone de check (confirmar), adicionei id  -->
                <svg xmlns="http://www.w3.org/2000/svg" id="x-icon" width="16" height="16" fill="currentColor"
                    class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg> <!--bootstrap Ícone de x (cancelar), adicionei id -->
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!--link do JavaScript-->
</body>

</html>
